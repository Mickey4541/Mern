<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
<style>
    h1{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /*  Full stack developer lai center banako. */
        text-align: center;
    }
    h1 span{
        color: #ff004f;
        font-weight: 900;
        font-size: 60px;
        background-color: aquamarine;
        border-radius: 10px;
        padding: 5px;
    }
</style>
</head>
<body>
    <h1>Hello ! I am <br><span>Rajan Bhandari.</span><br>Full Stack Developer.</h1>
</body>
</html>
